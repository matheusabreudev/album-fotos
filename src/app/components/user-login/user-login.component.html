<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="user-login.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true" checked>

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Cadastrar</label>
					<input type="text" name="txt" placeholder="Usuário" required="true" [(ngModel)]="signupObj.username">
					<input type="email" name="email" placeholder="E-mail" required="true" [(ngModel)]="signupObj.email">
					<input type="password" name="pswd" placeholder="Senha" required="true" [(ngModel)]="signupObj.password">
					<button (click)="onSignUp()">Cadastrar</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="username" placeholder="Usuário" required="" [(ngModel)]="loginObj.username">
					<input type="password" name="pswd" placeholder="Senha" required="" [(ngModel)]="loginObj.password">
					<button (click)="onLogin()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>

</html>
